<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>動画一覧（2カラム再生）</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    /* 左側リスト */
    #videos {
      width: 40%;
      overflow-y: auto;
      padding: 10px;
      border-right: 1px solid #ccc;
    }

    .video-item {
      cursor: pointer;
      margin-bottom: 20px;
    }

    .video-item img {
      width: 100%;
      display: block;
      border-radius: 6px;
    }

    /* 右側再生エリア */
    #player {
      width: 60%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      max-width: 960px;
      max-height: 540px;
      border: none;
    }
  </style>
</head>

<body>

  <div id="videos">読み込み中...</div>
  <div id="player">
    <p style="color:white;">動画を選択してください</p>
  </div>

  <script>
    const apiKey = "AIzaSyAxk1YpQSe-qDtFUSUmnjnduanag41Mlyk"; // 自分のAPIキー
    const playlistId = "PLExT6MVBKs2B8ibfbKMdWujxua5xa3UwE";   // 再生リストID

    const container = document.getElementById("videos");
    const player = document.getElementById("player");

    async function fetchAllVideos(pageToken = "", allItems = []) {
      const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=${apiKey}&pageToken=${pageToken}`;
      const res = await fetch(url);
      const data = await res.json();

      if (data.items) allItems = allItems.concat(data.items);
      if (data.nextPageToken) return fetchAllVideos(data.nextPageToken, allItems);
      return allItems;
    }

    fetchAllVideos()
      .then(items => {
        container.innerHTML = "";

        items.forEach(item => {
          const title = item.snippet.title;
          const videoId = item.snippet.resourceId.videoId;
          const thumbnail = item.snippet.thumbnails.medium.url;

          const div = document.createElement("div");
          div.className = "video-item";

          div.innerHTML = `
            <img src="${thumbnail}" alt="${title}" />
            <p>${title}</p>
          `;

          div.onclick = () => {
            player.innerHTML = `
              <iframe
                src="https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1&autoplay=1"
                allow="autoplay; encrypted-media"
                allowfullscreen
              ></iframe>
            `;
          };

          container.appendChild(div);
        });
      })
      .catch(err => {
        container.innerText = "APIエラーが発生しました。";
        console.error(err);
      });
  </script>

</body>
</html>
